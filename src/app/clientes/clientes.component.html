<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button type="button" class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-primary" role="alert">
      <strong>No hay registros en la base de datos</strong>
    </div>
    <table class="table table-table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <img *ngIf="cliente?.foto" (click)="abrirModal(cliente)"
              src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}"
              class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">

              <img *ngIf="!cliente?.foto" (click)="abrirModal(cliente)"
              src="http://localhost:8080/images/no-usuario.png" alt="Sin Foto"
              class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date: "EEE dd, MMMM yyyy" }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-rounded"
              [routerLink]="['/clientes/form',cliente.id]">Editar</button>
          </td>
          <td>
            <button type="button" (click)='delete(cliente)' class="btn btn-danger btn-rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
